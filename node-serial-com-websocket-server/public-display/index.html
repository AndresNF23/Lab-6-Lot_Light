<div id="Light_Level"></div>

    <div id="Lights">
        <div id="Light1">
            <div id="Switch">
                <h3 class="Label" id="Label1">LED 1</h3>
                <div id="Status1"></div>

                <img class="Bulb" id="Bulb1" src="./img/Bulb_off.png"><br>

                <label class="Light-mode-switch">
                    <input type="checkbox" name="light_mode" id="CheckLED1" value="1">
                    <label for="light_mode" data-on="ON" data-off="OFF" class="Switch-inner"></label>
                </label>        
            </div>
        </div>
        
        <div id="Light2">
            <div id="Switch2">
                <h3 class="Label" id="Label2">LED 2</h3>
                <div id="Status2"></div>
                
                <img class="Bulb" id="Bulb2" src="./img/Bulb_off.png"><br>

                <label class="Light-mode-switch">
                    <input type="checkbox" name="light_mode" id="CheckLED2" value="1">
                    <label for="light_mode" data-on="ON" data-off="OFF" class="Switch-inner"></label>
                </label>                     
            </div>
        </div>    
    </div>
